<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<link rel="stylesheet" href="main.css" />
		<script src="fancifymytext.js"></script>

		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Fancify my Text</h1>

		<fieldset>
			<legend>Text</legend>
			<textarea id="userText" name="Text" rows="4" cols="30"></textarea>
		</fieldset><br>

		<form>
			<fieldset>
			  	<legend>Fancify</legend>

				<button type="button" onclick="enlargeText()">
					Bigger!
				</button><br>

				<button type="button" onclick="mooText()">
					Moo!
				</button><br>
		  
				<input type="radio" id="fancy" name="FancySchmancy" onchange="fancifyText()">
				<label for="fancy">FancySchmancy</label><br/>
			
				<input type="radio" id="boring" name="FancySchmancy" onchange="borifyText()" checked>
				<label for="boring">BoringBetty</label>
			</fieldset>
		</form>
		

		<!-- Your UI controls go here -->
		
	</body>
</html>
